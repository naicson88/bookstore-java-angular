<div class="row">

  <div class="col-lg-3">

    <h1 class="my-4">Book Shop</h1>
    <app-book-category></app-book-category>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9" >

    <div class="row" style="margin-top: 20px;" > 
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books | paginate: {itemsPerPage: 6, currentPage: p}">
        <div class="card h-100">
          <a routerLink="/books/{{book.id}}"><img class="card-img-top img-responsive" src="{{book.imageUrl}}"  ></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/books/{{book.id}}">{{book.name}}</a>
            </h4>
            <h5>{{book.unitPrice | currency: 'BRL'}}</h5>
            <p class="card-text text-truncate">{{book.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" (click)="addToCart(book)">Add Cart</button>
          </div>
        </div>
      </div>
      <div *ngIf="books?.length == 0" class="col-md-10 alert alert-warning mt-3">
        No Books found
      </div>
    </div>

    <!-- /.row -->
    
      <pagination-controls maxSize="5" 
      (pageChange)="p = $event"  ></pagination-controls>
    
   

  </div>
  <!-- /.col-lg-9 -->

</div>
