<div class="row">

    <div class="col-lg-3">
  
      <h1 class="my-4">Book Shop</h1>
      <app-book-category></app-book-category>
  
    </div>
    <!-- /.col-lg-3 -->
  
    <div class="col-lg-9">
  
      <div class="row" style="margin-top: 20px;">

        
        <div class="col-12 col-md-4 ">
            <div class="thumbnail">
                <img src="{{book.imageUrl}}"/>
            </div>
        </div>

        <div class="col-12 col-md-8 ">
            <h3>{{book.name}}</h3>   
            <hr /> 
            <p>{{book.description}}</p>
            <hr/>
            <h4>Price: <strong>{{book.unitPrice | currency: 'BRL'}}</strong> </h4>
            <hr/>
            <h6>Quantity Avalieble: {{book.unitsInStock}}</h6>
            <hr/>
            <a routerLink="/books" class="btn btn-success"> 
               <i class="fas fa-arrow-left"></i> Back 
            </a>
            <a class="btn btn-primary ml-1">
               <i class="fas fa-cart-arrow-down"></i>  Add Cart
             </a>
        </div>

      </div>
  
      <!-- /.row -->
  
    </div>
    <!-- /.col-lg-9 -->
  
  </div>
